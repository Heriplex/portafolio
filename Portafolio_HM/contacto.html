    <fieldset class="campo-form">
        <div class="contact-form-box">
            <h2>Formulario de contacto</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-grupo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre..">
                    </div>
                    <div class="form-grupo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="Escribe tu e-mail..">
                    </div>
                    <div class="form-grupo">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa yu núumero telefónico..">
                    </div>
                    <div class="form-grupo">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required
                            placeholder="Escribe tu mensaje.."></textarea>
                    </div>

                    <div class="form-grupo">

                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </fieldset>
